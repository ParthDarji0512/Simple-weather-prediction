<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <title>Weather Prediction App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="weather.js"></script>
</head>
<body ng-controller="WeatherController">

  <div class="container">
    <h1>🌦️ Weather Prediction</h1>

    <input type="text" ng-model="city" placeholder="Enter city name">
    <br>
    <button ng-click="getWeather()">Get Weather</button>

    <div class="weather-card" ng-if="weather">
      <h2>Weather in {{weather.name}}</h2>
      <p><strong>🌡️ Temperature:</strong> {{weather.main.temp}} °C</p>
      <p><strong>🌥️ Condition:</strong> {{weather.weather[0].description}}</p>
      <p><strong>💧 Humidity:</strong> {{weather.main.humidity}}%</p>
    </div>
  </div>

  
</body>
</html>
