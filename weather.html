<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <title>Weather Prediction App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="weather.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .weather-card {
      margin-top: 20px;
      background: #f0f8ff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .weather-card h2 {
      margin-bottom: 10px;
    }

    .weather-card p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body ng-controller="WeatherController">

  <div class="container">
    <h1>üå¶Ô∏è Weather Prediction</h1>

    <input type="text" ng-model="city" placeholder="Enter city name">
    <br>
    <button ng-click="getWeather()">Get Weather</button>

    <div class="weather-card" ng-if="weather">
      <h2>Weather in {{weather.name}}</h2>
      <p><strong>üå°Ô∏è Temperature:</strong> {{weather.main.temp}} ¬∞C</p>
      <p><strong>üå•Ô∏è Condition:</strong> {{weather.weather[0].description}}</p>
      <p><strong>üíß Humidity:</strong> {{weather.main.humidity}}%</p>
    </div>
  </div>

  
</body>
</html>
